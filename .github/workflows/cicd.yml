name: MLOPS G42 CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches : [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install flake8
      - name: Lint code by running Flake8
        run: flake8 .
  
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: List files
        run: ls -R
      - name: Run tests
        run: python -m unittest discover -s tests -p "test_*.py"